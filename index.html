<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Chatbot</title>
    <style>
      :root {
        color-scheme: light dark;
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --primary-light: #818cf8;
        --accent: #ec4899;
        --bg: #0f172a;
        --card: #1e293b;
        --border: rgba(255, 255, 255, 0.12);
        --text: #f1f5f9;
        --text-secondary: #cbd5e1;
        --success: #10b981;
      }
      
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        min-height: 100vh;
        background: 
          radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
          linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 24px;
        position: relative;
        overflow-x: hidden;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.03) 1px, transparent 0);
        background-size: 40px 40px;
        pointer-events: none;
        z-index: 0;
      }
      
      .app {
        width: min(920px, 100%);
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid var(--border);
        border-radius: 28px;
        padding: 40px;
        backdrop-filter: blur(20px) saturate(180%);
        box-shadow: 
          0 25px 50px -12px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(255, 255, 255, 0.05) inset,
          0 0 60px rgba(99, 102, 241, 0.1);
        display: flex;
        flex-direction: column;
        gap: 28px;
        position: relative;
        z-index: 1;
        animation: fadeIn 0.6s ease-out;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 20px;
      }
      
      header h1 {
        margin: 0;
        font-size: clamp(1.75rem, 3vw, 2.5rem);
        font-weight: 700;
        background: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.02em;
      }
      
      header p {
        margin: 8px 0 0 0;
        color: var(--text-secondary);
        max-width: 500px;
        line-height: 1.6;
        font-size: 0.95rem;
      }
      
      .api-key {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        width: 100%;
      }
      
      .api-key input {
        flex: 1;
        min-width: 220px;
        padding: 14px 18px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.8);
        color: var(--text);
        font-size: 0.95rem;
        transition: all 0.3s ease;
        outline: none;
      }
      
      .api-key input:focus {
        border-color: var(--primary);
        background: rgba(15, 23, 42, 0.95);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        transform: translateY(-1px);
      }
      
      .api-key input::placeholder {
        color: rgba(203, 213, 225, 0.5);
      }
      
      .api-key button {
        padding: 14px 24px;
        border-radius: 14px;
        border: none;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.95rem;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        position: relative;
        overflow: hidden;
      }
      
      .api-key button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }
      
      .api-key button:hover::before {
        left: 100%;
      }
      
      .api-key button:hover {
        background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        transform: translateY(-2px);
      }
      
      .api-key button:active {
        transform: translateY(0);
      }
      
      .chat {
        flex: 1;
        min-height: 400px;
        max-height: 65vh;
        overflow-y: auto;
        overflow-x: hidden;
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 28px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        background: rgba(2, 6, 23, 0.5);
        backdrop-filter: blur(10px);
        scroll-behavior: smooth;
      }
      
      .chat::-webkit-scrollbar {
        width: 8px;
      }
      
      .chat::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.3);
        border-radius: 10px;
      }
      
      .chat::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.4);
        border-radius: 10px;
      }
      
      .chat::-webkit-scrollbar-thumb:hover {
        background: rgba(99, 102, 241, 0.6);
      }
      
      .message {
        display: flex;
        gap: 14px;
        align-items: flex-start;
        line-height: 1.7;
        animation: slideIn 0.4s ease-out;
        opacity: 0;
        animation-fill-mode: forwards;
      }
      
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .message.user {
        flex-direction: row-reverse;
      }
      
      .message .avatar {
        width: 40px;
        height: 40px;
        border-radius: 14px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        display: grid;
        place-items: center;
        font-weight: 700;
        color: white;
        flex-shrink: 0;
        font-size: 0.9rem;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        position: relative;
      }
      
      .message .avatar::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 14px;
        padding: 1px;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), transparent);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
      }
      
      .message.user .avatar {
        background: linear-gradient(135deg, #475569 0%, #334155 100%);
        box-shadow: 0 4px 12px rgba(71, 85, 105, 0.3);
      }
      
      .bubble {
        padding: 16px 20px;
        border-radius: 20px;
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.15);
        max-width: 75%;
        white-space: pre-wrap;
        word-wrap: break-word;
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      
      .message.user .bubble {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(79, 70, 229, 0.15) 100%);
        border-color: rgba(99, 102, 241, 0.3);
      }
      
      .typing-indicator {
        display: inline-flex;
        gap: 4px;
        padding: 8px 0;
      }
      
      .typing-indicator span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--text-secondary);
        animation: typing 1.4s infinite;
      }
      
      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      @keyframes typing {
        0%, 60%, 100% {
          transform: translateY(0);
          opacity: 0.5;
        }
        30% {
          transform: translateY(-8px);
          opacity: 1;
        }
      }
      
      form {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: flex-end;
      }
      
      textarea {
        flex: 1;
        min-height: 100px;
        padding: 18px 20px;
        border-radius: 18px;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.8);
        color: var(--text);
        resize: vertical;
        font-size: 0.95rem;
        font-family: inherit;
        line-height: 1.6;
        transition: all 0.3s ease;
        outline: none;
      }
      
      textarea:focus {
        border-color: var(--primary);
        background: rgba(15, 23, 42, 0.95);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }
      
      textarea::placeholder {
        color: rgba(203, 213, 225, 0.5);
      }
      
      form button {
        padding: 18px 32px;
        border-radius: 18px;
        border: none;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
        box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        position: relative;
        overflow: hidden;
        min-height: 56px;
      }
      
      form button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }
      
      form button:hover::before {
        left: 100%;
      }
      
      form button:hover:not(:disabled) {
        background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
        box-shadow: 0 6px 24px rgba(99, 102, 241, 0.4);
        transform: translateY(-2px);
      }
      
      form button:active:not(:disabled) {
        transform: translateY(0);
      }
      
      form button:disabled {
        background: rgba(30, 41, 59, 0.6);
        cursor: not-allowed;
        box-shadow: none;
        opacity: 0.6;
      }
      
      @media (max-width: 640px) {
        .app {
          padding: 24px;
          border-radius: 24px;
        }
        
        .bubble {
          max-width: 85%;
        }
        
        header h1 {
          font-size: 1.75rem;
        }
        
        .chat {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <div>
          <h1>Gemini Chatbot</h1>
          <p>
            Paste your free Gemini API key, then ask anything. Your key is only
            stored locally in this browser tab.
          </p>
        </div>
      </header>

      <div class="api-key">
        <input
          id="apiKeyInput"
          type="password"
          placeholder="Enter your Gemini API key"
        />
        <button id="saveKeyBtn">Save Key</button>
      </div>

      <section class="chat" id="chatLog">
        <div class="message bot">
          <div class="avatar">G</div>
          <div class="bubble">
            Hi! I'm powered by Google's Gemini models. Paste your API key, then
            send a message to start chatting.
          </div>
        </div>
      </section>

      <form id="chatForm">
        <textarea
          id="promptInput"
          placeholder="Ask anything..."
          required
        ></textarea>
        <button type="submit" id="sendBtn">Send</button>
      </form>
    </div>

    <script>
      const apiKeyInput = document.getElementById("apiKeyInput");
      const saveKeyBtn = document.getElementById("saveKeyBtn");
      const chatForm = document.getElementById("chatForm");
      const promptInput = document.getElementById("promptInput");
      const chatLog = document.getElementById("chatLog");
      const sendBtn = document.getElementById("sendBtn");

      const MODEL = "gemini-2.5-flash";

      let apiKey = localStorage.getItem("gemini_api_key") || "AIzaSyDLlMWSNdTgrycGooq708eNp2MT3AKmgVI";
      if (apiKey) {
        apiKeyInput.value = apiKey.replace(/.(?=.{4})/g, "•");
      }

      const conversation = [];

      saveKeyBtn.addEventListener("click", () => {
        const value = apiKeyInput.value.trim();
        if (!value) {
          alert("Please paste a valid API key.");
          return;
        }
        apiKey = value;
        localStorage.setItem("gemini_api_key", value);
        apiKeyInput.value = value.replace(/.(?=.{4})/g, "•");
        alert("API key saved only in this browser.");
      });

      chatForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const prompt = promptInput.value.trim();
        if (!prompt) return;
        if (!apiKey) {
          alert("Paste and save your Gemini API key first.");
          return;
        }

        addMessage("user", prompt);
        promptInput.value = "";
        sendBtn.disabled = true;

        conversation.push({
          role: "user",
          parts: [{ text: prompt }],
        });

        const typingIndicator = addTypingIndicator();

        try {
          const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                contents: conversation,
              }),
            }
          );

          removeTypingIndicator();

          if (!response.ok) {
            throw new Error(
              `Request failed: ${response.status} ${response.statusText}`
            );
          }

          const data = await response.json();
          const text =
            data.candidates?.[0]?.content?.parts?.[0]?.text ??
            "Sorry, I couldn't generate a response.";

          conversation.push({
            role: "model",
            parts: [{ text }],
          });

          addMessage("bot", text);
        } catch (error) {
          console.error(error);
          removeTypingIndicator();
          addMessage(
            "bot",
            `Oops, something went wrong:\n${error.message}\n\nDouble-check your API key and network connection.`
          );
        } finally {
          sendBtn.disabled = false;
        }
      });

      function addMessage(role, text) {
        const wrapper = document.createElement("div");
        wrapper.className = `message ${role}`;

        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.textContent = role === "user" ? "You" : "G";

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = text;

        wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);
        chatLog.appendChild(wrapper);
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      function addTypingIndicator() {
        const wrapper = document.createElement("div");
        wrapper.className = "message bot";
        wrapper.id = "typing-indicator";

        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.textContent = "G";

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';

        wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);
        chatLog.appendChild(wrapper);
        chatLog.scrollTop = chatLog.scrollHeight;
        return wrapper;
      }

      function removeTypingIndicator() {
        const indicator = document.getElementById("typing-indicator");
        if (indicator) {
          indicator.remove();
        }
      }
    </script>
  </body>
</html>
